<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Districts</title>
</head>
<body>
    <p>Use the form below to upload a csv * note this will put it in csvimport db under districts collection
    <form action="/" method="POST" encType="multipart/form-data">
        <input type="file" name="file" accept="*.csv" /><br/><br/>
        <input type="submit" value="Upload Districts" />
    </form>
</body>
</html>
